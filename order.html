<!DOCTYPE html>
<html>
<head>
<title>Mellowmushroom Pizza</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="images/favicon.ico">
</head>

<body>

  <div class="logo">
    <a href="crust.html"><img src="images/mellowmushroomicon.png" alt="mellow"></a>
  </div>

  <div class="centered4">

    <h2><span class="black">Crust: </span>Whole Wheat Crust Cheese Pizza</h2>

    <img src="images/guy.png" name="choice" class="choice" alt="delivery">

      <li class="active">Size</li>
      <li class="active">Toppings</li>

    </ul>
  </div>

  <div class="links">
